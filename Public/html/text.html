<html lang="en-US" dir="ltr">
<head>
    <title>MyAdventCalendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/xmas_crown.ico">
    <link rel="stylesheet" href="./styles.css">

<div class="calendar">
    <div class="cal_colomn">
        <div class="tile tile0" data-day="0" style="height: 150px;">
            <h3>Merry Christmas</h3>
        </div>

        <div class="tile tile1" data-day="1" data-type="image" data-content="images/pudding.jpg"
             data-text="Christmas pudding is sweet, dried-fruit pudding traditionally served as part of Christmas dinner in Britain. In the past it was common practice to include small silver coins in the pudding mixture, which could be kept by the person whose serving included them. The coin was believed to bring wealth in the coming year."
             style="height: 200px;">
            <h3>1</h3>
        </div>
        <div class="tile tile2" data-day="2" data-type="video" data-content="https://www.youtube.com/embed/nytpYtLtHpE"
             style="height: 150px;">
            <h3>2</h3>
        </div>
        <div class="tile tile3" data-day="3" data-type="image" data-content="images/snowmen.jpg"
             data-text="Gingerbread became a special, long-lasting treat. Often decorated with icing or gold leaf, gingerbread was given as party favors or presents, used as protection against evil, or offered to a sweetheart."
             style="height: 220px;">
            <h3>3</h3>
        </div>
        <div class="tile tile4" data-day="4" data-type="text" data-text="Christmas is a tonic for our souls. It moves us to think of others rather than of ourselves. It directs our thoughts to giving."
             style="height: 120px;">
            <h3>4</h3>
        </div>
        <div class="tile tile5" data-day="5" data-type="video" data-content="https://www.youtube.com/embed/brZVMqRlc5w"
             style="height: 210px;">
            <h3>5</h3>
        </div>
        <div class="tile tile6" data-day="6" data-type="text" data-text="A lovely thing about Christmas is that it’s compulsory, like a thunderstorm, and we all go through it together."
             style="height: 170px;">
            <h3>6</h3>
        </div>
    </div>
    <div class="cal_colomn">
        <div class="tile tile7" data-day="7" data-type="image" data-content="images/pie.jpg"
             data-text="A mince pie is a sweet pie of English origin filled with mincemeat, being a mixture of fruit, spices and suet. The pies are traditionally served during the Christmas season in much of the English-speaking world."
             style="height: 200px;">
            <h3>7</h3>
        </div>
        <div class="tile tile8" data-day="8" data-type="text" data-text="A lovely thing about Christmas is that it’s compulsory, like a thunderstorm, and we all go through it together." style="height: 120px;">
            <h3>8</h3>
        </div>
        <div class="tile tile9" data-day="9" data-type="video" data-content="https://www.youtube.com/embed/g-OF7KGyDis" style="height: 150px;">
            <h3>9</h3>
        </div>
        <div class="tile tile10" data-day="10" data-type="text" data-text="The best of all gifts around any Christmas tree – the presence of a happy family all wrapped up in each other."
             style="height: 120px;">
            <h3>10</h3>
        </div>
        <div class="tile tile11" data-day="11" data-type="video" data-content="https://www.youtube.com/embed/jPozmQncn18" style="height: 240px;">
            <h3>11</h3>
        </div>
        <div class="tile tile12" data-day="12" data-type="text" data-text="Christmas waves a magic wand over this world, and behold, everything is softer and more beautiful."
             style="height: 150px;">
            <h3>12</h3>
        </div>
        <div class="tile tile13" data-day="13" data-type="image" data-content="images/tree.jpg"
             data-text="The traditional Christmas tree, often called a “fir tree” or “Christmas fir,” is typically a Norway spruce or Douglas fir."
             style="height: 200px;">
            <h3>13</h3>
        </div>
    </div>
    <div class="cal_colomn">
        <div class="tile tile14" data-day="14" data-type="image" data-content="images/milk.jpg"
             data-text="Why do children leave milk and cookies for Santa?
With millions facing sudden hardships, parents wanted their children to learn the importance of giving to others. To do this, families began leaving snacks for a weary Santa Claus and his 8 reindeer."
             style="height: 300px;">
            <h3>14</h3>
        </div>
        <div class="tile tile15" data-day="15" data-type="text" data-text="Christmas is doing a little something extra for someone." style="height: 110px;">
            <h3>15</h3>
        </div>
        <div class="tile tile16" data-day="16" data-type="image" data-content="images/song.jpg"
             data-text="A Christmas carol is a carol (a song or hymn) on the theme of Christmas, traditionally sung at Christmas itself or during the surrounding Christmas and holiday season. The term noel has sometimes been used, especially for carols of French origin."
             style="height: 210px;">
            <h3>16</h3>
        </div>
        <div class="tile tile17" data-day="17" data-type="video" data-content="https://www.youtube.com/embed/1RWXHI4mm6E" style="height: 200px;">
            <h3>17</h3>
        </div>
        <div class="tile tile18" data-day="18" data-type="video" data-content="https://www.youtube.com/embed/n05FK5Ms0wE" style="height: 180px;">
            <h3>18</h3>
        </div>
        <div class="tile tile19" data-day="19" data-type="text" data-text="In Christianity, the Christmas tree represents Jesus Christ's birth and resurrection. People think of the tree's branches and bushes as a sign of immortality because they look like Christ's crown of thorns on the cross. Also, people believe that each ornament on the Christmas tree has a special meaning."
             style="height: 150px;">
            <h3>19</h3>
        </div>
    </div>
    <div class="cal_colomn">
        <div class="tile tile20" data-day="20" data-type="image" data-content="images/hen.jpg"
             data-text="Who is never hungry during Christmas?" style="height: 240px;">
            <h3>20</h3>
        </div>
        <div class="tile tile21" data-day="21" data-type="video" data-content="https://www.youtube.com/embed/L0MK7qz13bU" style="height: 130px;">
            <h3>21</h3>
        </div>
        <div class="tile tile22" data-day="22" data-type="image" data-content="images/snow.jpg"
             data-text="The snowman went to see the dermatologist because his head was itchy and dry. What does the snowman get when he scratches his head?"
             style="height: 210px;">
            <h3>22</h3>
        </div>
        <div class="tile tile23" data-day="23" data-type="image" data-content="images/candy.jpg"
             data-text="As to why some people (mainly Americans) put candy canes on Christmas trees, it's just a continuation of the tradition of handing them out at Nativity plays, where the performers would load a tree with canes before starting their play so they could just grab one and hand it out as needed."
             style="height: 240px;">
            <h3>23</h3>
        </div>
        <div class="tile tile24" data-day="24" data-type="video" data-content="https://www.youtube.com/embed/rZCEBibnRM8" style="height: 190px;">
            <h3>24</h3>
        </div>
        <div class="tile tile25" data-day="25" data-type="text" data-text="According to Mexican legend, the poinsettia's association with Christmas began when a humble child's roadside weeds were miraculously transformed into brilliant flowers at a church altar. Today, they symbolize good cheer, success, and celebration."
             style="height: 200px;">
            <h3>25</h3>
        </div>
    </div>
    <div class="cal_colomn">
        <div class="tile tile26" data-day="26" data-type="video" data-content="https://www.youtube.com/embed/z4us7gg4l50" style="height: 170px;">
            <h3>26</h3>
        </div>
        <div class="tile tile27" data-day="27" data-type="text" data-text="The 5 Gift Rule offers a practical and thoughtful approach to Christmas gift-giving. By selecting something they want, need, wear, read, and experience, you ensure that each gift holds significance and brings joy."
             style="height: 140px;">
            <h3>27</h3>
        </div>
        <div class="tile tile28" data-day="28" data-type="image" data-content="images/flower.jpg"
             data-text="The Mexican poinsettia, known as the Christmas Flower in North America, is used in most Christmas decorations, owing to its bright red color and its blooming season coinciding with the Christmas holiday season."
             style="height: 200px;">
            <h3>28</h3>
        </div>
        <div class="tile tile29" data-day="29" data-type="text" data-text="Food historians generally agree the first puddings made by ancient cooks produced foods similar to sausages. The British claim pudding as part of their culinary heritage. Medieval puddings (black and white) were still mostly meat-based."
             style="height: 190px;">
            <h3>29</h3>
        </div>
        <div class="tile tile30" data-day="30" data-type="image" data-content="images/dinner.jpg"
             data-text="Traditional Christmas dinner features turkey with stuffing, mashed potatoes, gravy, cranberry sauce, and vegetables. Other types of poultry, roast beef, or ham, are also used. Pumpkin or apple pie, raisin pudding, Christmas pudding, or fruitcake are staples for dessert."
             style="height: 200px;">
            <h3>30</h3>
        </div>
        <div class="tile tile31" data-day="31" data-type="video" data-content="https://www.youtube.com/embed/LlN8MPS7KQs" style="height: 170px;">
            <h3>31</h3>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="modal-body"></div>
            <p id="modal-text"></p>
        </div>
    </div>
</div>
